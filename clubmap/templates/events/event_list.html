{% extends "events/base.html" %}

{% block main %}

{% if events %}
	<ul>
		{% for event in events %}
			<li><a href="{% url 'events:detailEvent' pk=event.id %}"> {{event.event_name}} at {{ event.location.location_name }}</a></li>
		{% endfor %}
	<ul>
{% else %}
	<strong> No Events in Database </strong>
{% endif %}

{% endblock %}
